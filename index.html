<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para um Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cinema-purple': '#8b5cf6',
                        'cinema-dark': '#0f0f0f',
                        'cinema-gray': '#1a1a1a'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-cinema-dark text-white font-sans">
    <!-- Header -->
    <header class="bg-cinema-gray/80 backdrop-blur-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <div class="bg-cinema-purple px-3 py-1 rounded-lg">
                        <span class="text-white font-bold text-xl">site p/</span>
                    </div>
                    <span class="text-white font-semibold text-xl">CINEMA</span>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-white hover:text-cinema-purple transition-colors bg-cinema-purple/20 px-4 py-2 rounded-full">Início</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Filmes</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Eventos</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Vale-presente</a>
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Promoções</a>
                </nav>

                <!-- Right side buttons -->
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-4 text-sm">
                        <a href="#" class="text-gray-300 hover:text-white">Sobre</a>
                        <a href="#" class="text-gray-300 hover:text-white">Contato</a>
                        <a href="#" class="text-gray-300 hover:text-white flex items-center space-x-1">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Entrar</span>
                        </a>
                        <div class="relative">
                            <i class="fas fa-shopping-cart text-gray-300"></i>
                            <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">2</span>
                        </div>
                    </div>
                    <button class="bg-cinema-purple hover:bg-cinema-purple/80 px-6 py-2 rounded-lg font-semibold transition-colors">
                        Comprar ingressos
                    </button>
                    <button class="border border-gray-600 hover:border-gray-400 px-3 py-2 rounded-lg transition-colors">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="pt-20">
        <section class="relative h-screen flex items-center justify-center overflow-hidden">
            <!-- Background Image -->
            <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/50 to-transparent z-10"></div>
            <img src="/placeholder.svg?height=1080&width=1920" 
                 alt="Seven Kings Must Die" 
                 class="absolute inset-0 w-full h-full object-cover">
            
            <!-- Hero Content -->
            <div class="relative z-20 container mx-auto px-6">
                <div class="max-w-2xl">
                    <!-- Play Button -->
                    <div class="flex items-center space-x-4 mb-6">
                        <button class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/30 transition-colors group">
                            <i class="fas fa-play text-white text-xl ml-1 group-hover:scale-110 transition-transform"></i>
                        </button>
                        <div>
                            <h1 class="text-5xl md:text-6xl font-bold text-white mb-2 text-balance">Seven Kings Must Die</h1>
                            <p class="text-gray-300 text-lg">Assistir ao trailer</p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-wrap gap-4 mb-8">
                        <button class="bg-cinema-purple hover:bg-cinema-purple/80 px-8 py-3 rounded-lg font-semibold text-lg transition-colors">
                            Comprar ingressos
                        </button>
                        <button class="bg-white/10 backdrop-blur-sm hover:bg-white/20 px-8 py-3 rounded-lg font-semibold text-lg transition-colors">
                            Mais informações
                        </button>
                    </div>
                </div>
            </div>

            <!-- Movie Carousel -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20">
                <div class="flex items-center space-x-4">
                    <button class="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/20 transition-colors">
                        <i class="fas fa-chevron-left text-white"></i>
                    </button>
                    
                    <div class="flex items-center space-x-3">
                        <span class="text-white font-bold text-lg">01</span>
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-400">06</span>
                    </div>

                    <div class="flex space-x-2">
                        <img src="/placeholder.svg?height=80&width=120" 
                             alt="Movie 1" 
                             class="w-20 h-12 object-cover rounded border-2 border-cinema-purple">
                        <img src="/placeholder.svg?height=80&width=120" 
                             alt="Movie 2" 
                             class="w-20 h-12 object-cover rounded border border-gray-600 opacity-70">
                        <img src="/placeholder.svg?height=80&width=120" 
                             alt="Movie 3" 
                             class="w-20 h-12 object-cover rounded border border-gray-600 opacity-70">
                        <img src="/placeholder.svg?height=80&width=120" 
                             alt="Movie 4" 
                             class="w-20 h-12 object-cover rounded border border-gray-600 opacity-70">
                    </div>

                    <button class="w-12 h-12 bg-white/10 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white/20 transition-colors">
                        <i class="fas fa-chevron-right text-white"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Mobile Menu (hidden by default) -->
    <div class="fixed inset-0 bg-black/90 backdrop-blur-sm z-40 hidden" id="mobile-menu">
        <div class="flex flex-col items-center justify-center h-full space-y-8 text-2xl">
            <a href="#" class="text-white hover:text-cinema-purple transition-colors">Início</a>
            <a href="#" class="text-white hover:text-cinema-purple transition-colors">Filmes</a>
            <a href="#" class="text-white hover:text-cinema-purple transition-colors">Eventos</a>
            <a href="#" class="text-white hover:text-cinema-purple transition-colors">Vale-presente</a>
            <a href="#" class="text-white hover:text-cinema-purple transition-colors">Promoções</a>
            <button class="bg-cinema-purple px-8 py-3 rounded-lg font-semibold mt-8">Comprar ingressos</button>
        </div>
    </div>

    <script>
        // Simple mobile menu toggle
        const menuButton = document.querySelector('button:has(.fa-bars)');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuButton?.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        mobileMenu?.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
